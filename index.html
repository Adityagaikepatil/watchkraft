<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Kraft</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <section>
        <nav>
            <img src="./media/logo-light.svg" alt="Logo" onclick="showSection('home')" style="cursor: pointer;">

            <div class="nav-head">
                <ul>
                    <li><h1><a href="#">HOME</a></h1></li>
                    <li><h1><a href="#">SERVICE</a></h1></li>
                    <li><h1><a href="Product.html">PRODUCTS</a></h1></li>
                    <li><h1><a href="contact.html">CONTACT US</a></h1></li>
                </ul>
            </div>
            <div class="logos">
                <i class="ri-shopping-cart-2-line"></i>
                <i class="ri-user-line"></i>
            </div>
        </nav>
    </section>

    <!-- Home Section -->
    <section id="home" class="content-section">
        <div class="carousel">
            <div class="left-box">
                <div>
                    <div class="watch-box copper-box">
                        <div class="cover">
                            <h1>Copper</h1>
                            <h1>Alloy</h1>
                        </div>
                        <img src="./media/copper-watch.svg" alt="" class="copper-left">
                    </div>
                    <div class="watch-box silver-box">
                        <div class="cover">
                            <h1>Silver</h1>
                            <h1>Spark</h1>
                        </div>
                        <img src="./media/silver-watch.svg" alt="" class="silver-left">
                    </div>
                    <div class="watch-box leather-box">
                        <div class="cover">
                            <h1>Leather</h1>
                            <h1>Ivory</h1>
                        </div>
                        <img src="./media/leather-watch.svg" alt="" class="leather-left">
                    </div>
                    <div class="watch-box gold-box">
                        <div class="cover">
                            <h1>Gold</h1>
                            <h1>Noir</h1>
                        </div>
                        <img src="./media/gold-watch.svg" alt="" class="gold-left">
                    </div>
                </div>
            </div>
            <div class="right-box">
                <div>
                    <img src="./media/copper-watch.svg" class="watch-pic copper">
                    <img src="./media/silver-watch.svg" class="watch-pic silver">
                    <img src="./media/leather-watch.svg" class="watch-pic leather">
                    <img src="./media/gold-watch.svg" class="watch-pic gold">
                </div>
                <button class="car-btn prev"><img src="./media/bkd-arrow.svg" alt=""></button>
                <button class="car-btn next"><img src="./media/fwd-arrow.svg" alt=""></button>
            </div>
        </div>
    </section>

   

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
